version: v1.0
name: Kat Kernel Pipeline
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: ARCH
          value: arm64
        - name: WORKER
          value: semaphore
      secrets:
        - name: bot_api
      jobs:
      - name: Kernel build time
        commands:
          - checkout
          - git clone --recursive -j4 https://github.com/raphielscape/scripts ${HOME}/scripts
          - ${HOME}/scripts/configure-srv.sh
